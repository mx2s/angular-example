<mat-card>
  <p><b>id:</b> {{user.id}}</p>
  <p><b>Name:</b> {{user.name}} {{user.surname}}</p>
  <p><b>Email:</b> {{user.email}}</p>
  <div class="text-center" *ngIf="!isDeleted">
    <button (click)="deleteUser()" mat-raised-button color="warn">Delete</button>
  </div>
  <div class="text-red text-center" *ngIf="isDeleted">
    <p>User was deleted</p>
  </div>
</mat-card>
