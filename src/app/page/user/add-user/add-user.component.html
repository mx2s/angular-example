<h1 class="text-center">Add new user</h1>
<form class="text-center">
  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input name="name" (keyup)="formUpdated($event)" matInput placeholder="John">
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>Last name</mat-label>
    <input name="surname" (keyup)="formUpdated($event)" matInput placeholder="Doe">
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input name="email" (keyup)="formUpdated($event)" matInput placeholder="youremail@domain.com">
  </mat-form-field>
</form>
<div class="text-center">
  <button (click)="createUser()" mat-raised-button color="primary">Confirm</button>
</div>
